<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey Index</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="content">
            <form action='/result' method='post'>
                Your Name: <input type='text' name='name'>
                Dojo Location: <select name="location">
                                        <option value="Seattle">Seattle</option>
                                        <option value="DC">DC</option>
                                        <option value="San Fran">San Fransico</option>
                                        <option value="Boston">Boston</option>
                                    </select>
                Favorite Language: <select name="language">
                                        <option value="Javascript">Javascript</option>
                                        <option value="Python">Python</option>
                                        <option value="Node.JS">Node.js</option>
                                        <option value="Ruby">Ruby</option>
                                    </select>
                Comment: <textarea name='comment' rows="4" cols="50"></textarea>
                <button><input type="submit" value= "Submit Info"></button>
            </form>
        </div>
    </body>
</html>
